<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
        <script>
            function printArray(a) {
                document.write("[ ");
                for (let i=0; i<a.length;i++)
                    document.write(a[i]+" ");
                    document.write(" ] <br>");
                }
            let myArray1 = new Array();
            myArray1[0] = "apple";
            myArray1[1] = "banana";
            myArray1[2] = "orange";

            let myArray2 = new Array("apple", "banana", "orange");
            let myArray3 = ["apple", "banana", "orange"];

            printArray(myArray1);
            printArray(myArray2);
            printArray(myArray3);
        </script>
    </body>
</html>
