<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="toggleDarkMode()">다크모드</button>
<button onclick="toggleLightMode()">라이트모드</button>
<img id="image" src="sun.png" width="100" height="100" alt="">
<h1 id="text">라이트모드</h1>
<script>
     function toggleDarkMode() {
        document.body.classList.add('dark-mode');
        document.getElementById('image').src = 'moon.png';
        document.getElementById('text').innerText = '다크모드';
    }
    function toggleLightMode() {
        document.body.classList.remove('dark-mode');
        document.getElementById('image').src = 'sun.png';
        document.getElementById('text').innerText = '라이트모드';
    }
</script>
</body>
<style>
    body {
        background-color: white;
    }

    body.dark-mode {
        background-color: black;
    }
    .dark-mode #image {
        background-color: white;
    }

    .dark-mode #text {
        color: white;
    }

    button {
        border: 0;
        border-radius: 8px;
    }
</style>
</html>
