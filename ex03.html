<html>
  <head>
    <style>
      #dogPic, #catPic {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
      }

      #dogPic {
        background: blue;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <img src="dog.jpg" id="dogPic">
    <img src="cat.jpg" id="catPic">
    <script>
      var dog = document.getElementById("dogPic");
      var cat = document.getElementById("catPic");
      var moving = false;
      var offsetX, offsetY;

      dog.addEventListener("mousedown", initialClick, false);
      cat.addEventListener("mousedown", initialClick, false);

      function move(e) {
        if (moving) {
          var newX = e.clientX - offsetX;
          var newY = e.clientY - offsetY;

          image.style.left = newX + "px";
          image.style.top = newY + "px";
        }
      }

      function initialClick(e) {
        if (moving) {
          document.removeEventListener("mousemove", move);
          moving = !moving;
          return;
        }

        moving = !moving;
        image = this;
        offsetX = e.clientX - parseInt(image.style.left || 0, 10);
        offsetY = e.clientY - parseInt(image.style.top || 0, 10);

        document.addEventListener("mousemove", move, false);
      }
    </script>
  </body>
</html>
