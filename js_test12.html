<!DOCTYPE html>
<html>
<body>
    <p class="special">This is a first paragraph.</p>
    <p class="special">This is a second paragraph.</p>
    <p id="result"></p>
    <script>
        let arr = document.querySelectorAll("p.special");

            '첫번째 요소는: ' + arr[0].innerHTML;
    </script>
</body>
</html>
